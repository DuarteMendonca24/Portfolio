<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Website</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e5e9fc0a0a.js" crossorigin="anonymous"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto; /* Enable scrolling */
      background-color: #1c1c1c; /* Black background color */
      background-image: url(images/skyStar.png);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align items at the start of the container */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #1c1c1c8e; /* Semi-transparent background */
      border-radius: 15px; /* Rounded corners */
      max-width: 1000px; /* Maximum width */
      width: 100%;
      box-sizing: border-box;
      margin: 20px; /* Add margin for spacing */
      border: 2px solid #fee900; /* Optional border for better visibility */
    }

    .title {
      color: #fff;
      margin-bottom: 20px;
    }

    .info {
      display: flex;
      justify-content: space-around; /* Space between the items */
      width: 100%;
      max-width: 960px; /* Adjust based on your layout */
      padding: 10px;
      box-sizing: border-box;
    }

    .info h2 {
      margin: 0 10px; /* Add some margin between the items */
      margin-top: 20px;
      color: #fff;
      
    }

    .info h2 span {
     font-weight: 50px; /* Adjust the font weight if needed */
     font-size: 20px; /* Adjust the font size if needed */
     color: #D3D3D3; /* Adjust the color if needed */
    }


    .description {
      width: 100%;
      max-width: 960px; /* Adjust based on your layout */
      padding: 10px;
      box-sizing: border-box;
      color: #fff;
      text-align: left;
    }

    .description h2,
    .description p {

      margin-left: -10px;
      margin-top: 20px;
     
    }

    .game-container {
      margin-top: 20px;

    }

    iframe {
      border: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">
      <h1>Knockout Champion</h1>
    </div>

    <div class="info">
      <h2>Project Status: <span>Completed</span></h2>
      <h2>Software used: <span>Unity</span></h2>
      <h2>Language used: <span>C#</span></h2>
    </div>

    <div class="description">
      <h2>About this project</h2>
      <p>Knockout Champion is a game where the players try to knock each other off the platform</p>
    </div>

    <div class="game-container">
      <iframe src="KnockoutChampion/index.html" width="960" height="600"></iframe>
    </div>
  </div>

</body>
</html>
